{% if shortcut_url != None %}
<style>
  body {
    background: url('{{ static_url }}img/bg_pattern.png?{{ static_files_version }}');
  }
  [data-top-btn-name="add"] {
    background-image: url('{{ static_url }}img/stars.png?{{ static_files_version }}');
  }
  @media(max-width: 991px) {
    .current-activity_list[class*="shortcut-"] .collection-page-wrapper .home-wrapper .home {
      background: url('{{ static_url }}img/bg_pattern.png?{{ static_files_version }}');
    }
  }
</style>
<div class="home-wrapper" style="background-image: url('{{ random_card.art_url }}');" data-hd-art="{{ random_card.hd_art_url }}">
  {% if random_card.item_url %}
  <a href="{{ random_card.item_url }}" target="_blank" class="about-card">
    <i class="flaticon-about"></i>
  </a>
  {% endif %}
  <div class="home">
    <div class="home-inner">
      {% include 'include/homePage.html' %}
    </div>
  </div>
</div>
{% if not user.is_authenticated %}
<div class="container home-transition hidden-xs">
  <svg id="bigHalfCircle" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none">
    <path d="M0 100 C40 0 60 0 100 100 Z" />
  </svg>
</div>
{% endif %}
<div class="container activities-container">
{% endif %}
