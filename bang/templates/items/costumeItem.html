{% load tools %}
{% load i18n %}

{% with costume=item %}
<a href="{{ costume.viewer_url }}" data-ajax-url="{{ costume.ajax_viewer_url }}" data-ajax-title="{{ costume }}">
    <div style="height: 200px; display: block; text-align:center;">
        {% if costume.resolved_preview_image %}
        <img alt="{{ costume }}" src="{{ costume.resolved_preview_image }}" height="200"/>
        {% endif %}
    </div>
    <p style="text-align: center; font-weight:bold;">{{ costume }}</p>
</a>
{% endwith %}
