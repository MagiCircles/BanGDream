{% with costume=item %}
<a href="{{ costume.item_url }}" class="costume_link" data-ajax-url="{{ costume.ajax_item_url }}" data-ajax-title="{{ costume }}">
    <div class="cos_image">
      <img alt="{{ costume }}" src="{{ costume.display_image_thumbnail_url }}" class="img-responsive" style="height: 200px"/>
    </div>
    <p class="cos_caption">
        {{ costume }}
    </p>
</a>
{% endwith %}
